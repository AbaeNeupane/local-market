{% extends 'base.html' %}

{% block title %}Payment Successful - Local Market{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 text-center">
            <div class="card border-0 shadow">
                <div class="card-body py-5">
                    <div style="font-size: 4rem; color: #28a745; margin-bottom: 1rem;">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <h2 class="card-title mb-3">Payment Successful!</h2>
                    <p class="card-text text-muted mb-4">
                        Thank you for your purchase. Your order has been confirmed and you will receive a confirmation email shortly.
                    </p>
                    
                    <div class="d-grid gap-2">
                        <a href="{% url 'order_list' %}" class="btn btn-primary btn-lg">
                            <i class="fas fa-shopping-bag"></i> View Your Orders
                        </a>
                        <a href="{% url 'product_list' %}" class="btn btn-outline-primary btn-lg">
                            <i class="fas fa-store"></i> Continue Shopping
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
