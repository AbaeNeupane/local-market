{% extends 'base.html' %}

{% block title %}Checkout - Local Market{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-header bg-gradient text-white text-center">
                    <h5 class="mb-0"><i class="fas fa-credit-card"></i> Complete Your Purchase</h5>
                </div>
                <div class="card-body">
                    <div class="alert alert-info" role="alert">
                        <i class="fas fa-lock"></i> Your payment is secure and encrypted
                    </div>

                    <button id="checkout-button" class="btn btn-success btn-lg w-100 py-3">
                        <i class="fas fa-lock"></i> Proceed to Payment
                    </button>

                    <div class="mt-3 text-center">
                        <a href="{% url 'product_list' %}" class="btn btn-link">
                            <i class="fas fa-arrow-left"></i> Continue Shopping
                        </a>
                    </div>

                    <div class="mt-4 pt-4 border-top text-center">
                        <p class="text-muted small mb-2">Payment Powered By</p>
                        <img src="https://upload.wikimedia.org/wikipedia/commons/b/ba/Stripe_logo.png" 
                             alt="Stripe" style="height: 30px; opacity: 0.7;">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://js.stripe.com/v3/"></script>
<script>
    var stripe = Stripe("{{ stripe_public_key }}");
    document.getElementById("checkout-button").addEventListener("click", function () {
        stripe.redirectToCheckout({ sessionId: "{{ session_id }}" });
    });
</script>
{% endblock %}
